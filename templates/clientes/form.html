{% extends 'base.html' %}

{% block title %}{{ 'Editar' if cliente.idcliente else 'Novo' }} Cliente{% endblock %}

{% block content %}
<div class="content-box form-container">
    <h2>{{ 'Editar' if cliente.idcliente else 'Novo' }} Cliente</h2>
    <form action="{{ url_for('bpCliente.salvar') }}" method="post">
        <input type="hidden" name="idcliente" value="{{ cliente.idcliente or '' }}">

        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome or '' }}" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco or '' }}">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" value="{{ cliente.cidade or '' }}">
        </div>
        <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" name="uf" value="{{ cliente.uf or '' }}" maxlength="2">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" value="{{ cliente.cep or '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="button save-button">Salvar</button>
            <a href="{{ url_for('bpCliente.lista') }}" class="button cancel-button">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
